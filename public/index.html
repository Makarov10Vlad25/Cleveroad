<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <script defer src="./script.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="flex">
            <div class="left">
                <div class="location">
                    <div class="title">ISS is now located at:</div>
                    <div class="text" id="location"></div>
                </div>
                <div id="map"></div>
            </div>
            <div class="right">
                <div class="time">
                    <div class="title">Current UTC Time: <span id="time"></span></div>
                    <div class="text" id="date"></div>
                </div>
                <div class="people">
                    <div class="list" id="people-list"></div>
                </div>
                <div class="summary" id="people-summary"></div>
            </div>
        </div>
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3klK_Y8rhKbdr4FDkE_9Vg7vvAJ4puJo&v=weekly">
        </script>
    </body>
</html>
